plugins {
    id 'java-library'
}

group 'ch.so.agi.avgbs2mtab'

archivesBaseName = 'avgbs2mtab'

description = """avgbs2mtab library"""

sourceCompatibility = 17
targetCompatibility = 17

compileJava {
    options.compilerArgs.addAll(['--release', '17'])
}

repositories {
    mavenCentral()
    maven { url "https://jars.interlis.ch" }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.apache.poi:poi:4.1.2' // api break mit 5.x: getCellTypeEnum() -> getCellType(), STRING/NUMERIC/... -> ?
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'ch.interlis:iox-api:1.0.4' 
    implementation 'ch.interlis:iox-ili:1.21.9' 
}