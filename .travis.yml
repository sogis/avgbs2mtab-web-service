sudo: required

language: java

services:
  - docker

branches:
  only:
    - master
    - stable

install: true

script:
  - ./gradlew clean classes
  - ./gradlew library:test web-service:test

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew library:bintrayUpload web-service:pushDockerImages
    on:
      branch: master
